[CONFIG]
CALENDAR=GREGORIAN
#CAM_CONFIG_OPTS_append1=--offline_dyn
# if not needed, comment out these two lines:
#CAM_CONFIG_OPS_chem_mech_file=chem_mech_extra.in
#pathChem=Sourcemods_noresm/noresm2/chem_mech_extra.in
pathSourceMod=NorESM/Sourcemods_noresm/noresm2/nonsec_default_dd
# new case
model=NorESMv205
COMPSET=1850_CAM60%NORESM%NORBC_CLM50%BGC-CROP_CICE%PRES_DOCN%DOM_MOSART_SGLC_SWAV
RES=f19_f19
MACH=tetralith
PECOUNT=M
PROJECT=snic2020-1-31
# other options to add to new case script
MISC=--run-unsupported --pecount M


# locations
root=/home/x_sarbl/
CASEROOT=NorESM/cases/
ModelRoot=NorESM/

# div:
# job queue is set in env_batch, but requires --force, so special option.
queue_type = normal
# jobb wallclock time is set in env_batch.xml, but is pref set with --subgroup case.run (so special option)
JOB_WALLCLOCK_TIME='00:30:00'

[XMLCHANGE/env_run.xml]
RUN_TYPE=hybrid
RUN_REFCASE=N1850_f19_tn14_20190621
RUN_REFDATE='1751-01-01'
STOP_OPTION='ndays'
STOP_N=14
#RUN_STARTDATE='2007-01-01'

CCSM_CO2_PPMV=367.
CLM_CO2_TYPE=constant


[XMLCHANGE/env_batch.xml]
JOB_QUEUE=normal

[XMLCHANGE/env_mach_pes.xml]
NTASKS=-4
NTASKS_ESP=1

[XMLCHANGE/env_build.xml]
#CALENDAR=GREGORIAN
[DIRS]
archive_directory=/proj/bolinc/users/x_sarbl/archive
run_directory=/proj/bolinc/users/x_sarbl/noresm
#REFCASE_dir='/nird/projects/nird/NS2345K/noresm/cases/'

